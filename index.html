<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Sound Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Upload Sounds</h2>

    <p>Each sound will play at random intervals between 5 seconds and 20 minutes.</p>

    <div>
        <label>Sound 1: <input type="file" id="sound1" accept="audio/*"></label><br>
        <label>Sound 2: <input type="file" id="sound2" accept="audio/*"></label><br>
        <label>Sound 3: <input type="file" id="sound3" accept="audio/*"></label><br>
        <label>Sound 4: <input type="file" id="sound4" accept="audio/*"></label><br>
        <label>Sound 5: <input type="file" id="sound5" accept="audio/*"></label><br>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
